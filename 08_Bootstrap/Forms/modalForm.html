<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../Project/app.css">
</head>

<body>
    <section class="container">
        <h1>Make it a modal form</h1>
        <div class="modal-outer">
            <div class="row  d-flex justify-content-end">
                <a href="#btn-left-mid-right" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
            <div class="row ">
                <div class="modal-inner">
                    <div class="text-center">
                        <div class="btn-group" role="group" aria-label="Group of buttons">
                            <button class="btn btn-primary">Log inn</button>
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="email"></input>
                        </div>
                        <div class="form-group col">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" id="email" placeholder="password"></input>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
