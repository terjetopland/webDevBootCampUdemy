<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Project/app.css">
</head>
<body>
    <section class="container">
        <h1>Make it a modal form</h1>
        <div class="modal-outer">
            <div class="row  d-flex justify-content-end">
                <button class="btn-close" aria-label="c"></button>
            </div>
            <div class="row ">
                <div class="modal-inner">
                    <div class="text-center">
                        
                        <div class="btn-group col-6" role="group" aria-label="login register radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="tgl-log-in" autocomplete="off" checked>
                            <label class="btn btn-outline-primary col" for="tgl-log-in">Log in</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="tgl-register" autocomplete="off">
                            <label class="btn btn-outline-primary col" for="tgl-register">Register</label>
                    
                          </div>
                    </div>
                    <div class="modal-form">
                        <div class="d-flex flex-row mb-3 justify-content-center">
                            <div class="form-floating me-2 form-input">
                                <input class="form-control" type="text" id="first-name" placeholder="First name" aria-label="enter first-name"></input>
                                <label for="first-name" class="form-label">First name</label>
                            </div>
                            <div class="form-floating form-input">
                                <input class="form-control" type="text" id="last-na" placeholder="Last name" aria-label="enter last-name"></input>
                                <label for="last-name" class="form-label">Last Name</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-3 justify-content-center">
                            <div class="form-floating me-2 form-input">
                                <input class="form-control" type="email" id="email" placeholder="email" aria-label="enter email"></input>
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="form-floating form-input">
                                <input class="form-control" type="date" id="date-of-birth" placeholder="Date of birth" aria-label="enter date-of-birth"></input>
                                <label for="date-of-birth" class="form-label">Date of birth</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-5 justify-content-center">
                            <div class="form-floating me-2 form-input">
                                <input class="form-control" type="password" id="password" placeholder="password" aria-label="enter password"></input>
                                <label for="password" class="form-label">Password</label>
                            </div>
                            <div class="form-floating form-input">
                                <input class="form-control" type="password" id="re-password" placeholder="Reenter password" aria-label="Reenter password"></input>
                                <label for="password" class="form-label">Confirm pass</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary col-6">Fortsett</button>
                    </div>
                        
                        
                    
                    
                </div>
            </div>
            
            

        </div>


    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
</body>

</html>
